<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Edit Time Card - Arrays of Sunshine</title>
</head>

<body>
    <nav class="navbar navbar-light bg-secondary text-white justify-content-between">
        <div>
            <a class="navbar-brand">Arrays of Sunshine</a>
        </div>
        <div>
            <a href="/dashboard" class="link-white">Dashboard</a> |
            <a href="/team/{{ logged_in_employee.id }}" class="link-white">Your Profile</a> |
            <a href="/logout" class="link-white">Log Out</a>
        </div>
    </nav>
    <div class="container w-50 p-5">
        <h2 class="text-center">{{ this_employee.first_name }} {{ this_employee.last_name }}</h2>
        <div class="container border border-dark p-4 mt-4">
            <div class="row d-flex justify-content-between mb-4">
                <div class="col-auto">
                    <h4 class="text-center">Update Time Card</h4>
                </div>
                <div class="col-auto">
                    <a href="/team/{{ this_employee.id }}/timecards/{{ this_timecard.id }}/delete" class="btn btn-danger">Delete</a>
                </div>
            </div>
            <form action="/team/{{ this_employee.id }}/timecards/{{ this_timecard.id }}/update" id="updateTimecardForm" method="post">
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label class="control-label" for="date">Date</label>
                        </div>
                        <div class="col">
                            <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="date" value="{{ this_timecard.date }}">
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label class="control-label" for="time_worked">Time Worked:</label>
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <input class="form-control" id="date" name="time_in" type="time" value="{{ this_timecard.time_in }}">
                                </div>
                                <div class="col">
                                    <input class="form-control" id="date" name="time_out" type="time" value="{{ this_timecard.time_out }}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <p>Breaks</p>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label class="control-label" for="time_worked">1st Break:</label>
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <input class="form-control" id="date" name="date" type="time">
                                </div>
                                <div class="col">
                                    <input class="form-control" id="date" name="date" type="time">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-orange">+ Add Break</button>
                <div class="mt-3">
                    <input class="btn btn-primary" type="submit" value="Save Time Card">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
