<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>New Employee - Arrays of Sunshine</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <div>
            <a class="navbar-brand">Arrays of Sunshine</a>
        </div>
        <div>
            <a href="/dashboard">Dashboard</a> |
            <a href="/profile">Your Profile</a> |
            <a href="/logout">Log Out</a>
        </div>
    </nav>
    <div class="container">
        <h2>Add to the Team </h2>
        <form action="/edit_employee" method="post">
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label class="control-label" for="first_name">First Name:</label>
                    </div>
                    <div class="col">
                        <input class="form-control" id="first_name" name="first_name" placeholder="First Name" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label class="control-label" for="date">Last Name:</label>
                    </div>
                    <div class="col">
                        <input class="form-control" id="last_name" name="last_name" placeholder="Last Name" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label class="control-label" for="email">Email</label>
                    </div>
                    <div class="col">
                        <input class="form-control" id="email" name="email" placeholder="Email" type="email">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label class="control-label" for="phone_number">Phone Number</label>
                    </div>
                    <div class="col">
                        <input class="form-control" id="phone_number" name="phone_number" placeholder="123-456-1234 (optional)" type="tel">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label class="control-label" for="role">Role</label>
                    </div>
                    <div class="col">
                        <select class="form-select" aria-label="Default select example" name="role" id="role">
                            <option selected>Select a role</option>
                            <option value="">Inventory</option>
                            <option value="">Cashier</option>
                        </select>
                    </div>
                </div>
            </div>
            <button class="btn btn-success" type="submit">Save Employee</button>

        </form>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
