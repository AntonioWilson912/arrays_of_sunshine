<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>New Time Card - Arrays of Sunshine</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <div>
            <a class="navbar-brand">Arrays of Sunshine</a>
        </div>
        <div>
            <a href="/dashboard">Dashboard</a> |
            <a href="/team/{{ current_employee.id }}">Your Profile</a> |
            <a href="/logout">Log Out</a>
        </div>
    </nav>
    <div class="container text-center">

        <h2>{{ this_employee.first_name }} {{ this_employee.last_name }}</h2>
        <h2>Create a Time Card</h2>
        <form action="/team/{{ this_employee.id }}/timecards/create" method="post">
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label class="control-label" for="date">Date</label>
                    </div>
                    <div class="col">
                        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="date">
                    </div>
                </div>

            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label class="control-label" for="time_worked">Time Worked:</label>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <input class="form-control" id="time_int" name="time_in" type="time">
                            </div>
                            <div class="col">
                                <input class="form-control" id="time_out" name="time_out" type="time">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p>Breaks</p>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label class="control-label" for="time_worked">1st Break:</label>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <input class="form-control" id="date" name="date" type="time">
                            </div>
                            <div class="col">
                                <input class="form-control" id="date" name="date" type="time">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <button class="btn btn-success" type="submit">+ Add Break</button>
            <button class="btn btn-primary" type="submit">Add Time Card</button>
            
        </form>
    </div>
</body>

</html>
