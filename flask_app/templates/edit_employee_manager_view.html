<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{{ employee_name }} - Edit - Arrays of Sunshine</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <div>
            <a class="navbar-brand">Arrays of Sunshine</a>
        </div>
        <div>
            <a href="/dashboard">Dashboard</a> |
            <a href="/profile">Your Profile</a> |
            <a href="/logout">Log Out</a>
        </div>
    </nav>
    <div class="container">
        <h2>Edit {{ employee_name }} </h2>
        <form action="/edit_employee">
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label class="control-label" for="first_name">First Name:</label>
                    </div>
                    <div class="col">
                        <input class="form-control" id="first_name" name="first_name" placeholder="First Name" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label class="control-label" for="date">Last Name:</label>
                    </div>
                    <div class="col">
                        <input class="form-control" id="last_name" name="last_name" placeholder="Last Name" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label class="control-label" for="email">Email</label>
                    </div>
                    <div class="col">
                        <input class="form-control" id="email" name="email" placeholder="Email" type="email">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label class="control-label" for="phone_number">Phone Number</label>
                    </div>
                    <div class="col">
                        <input class="form-control" id="phone_number" name="phone_number" placeholder="123-456-1234" type="tel">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label class="control-label" for="password">Password</label>
                    </div>
                    <div class="col">
                        <input class="form-control" id="password" name="password" placeholder="Password" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label class="control-label" for="confirm_password">Pin Code:</label>
                    </div>
                    <div class="col">
                        <input class="form-control" id="confirm_password" name="confirm_password" placeholder="Re-enter Password" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label class="control-label" for="avatar_url">Avatar URL:</label>
                    </div>
                    <div class="col">
                        <input class="form-control" id="avatar_url" name="avatar_url" placeholder="URL" type="url">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label class="control-label" for="birthday">Birthday:</label>
                    </div>
                    <div class="col">
                        <input class="form-control" id="birthday" name="birthday" placeholder="MM/DD/YYYY" type="date">
                    </div>
                </div>
            </div>
            <button class="btn btn-success" type="submit">Save Employee</button>

        </form>
    </div>
</body>

</html>
