<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dashboard - Arrays of Sunshine</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <div>
            <a class="navbar-brand">Arrays of Sunshine</a>
        </div>
        <div>
            <a href="/dashboard">Dashboard</a> |
            <a href="/profile">Your Profile</a> |
            <a href="/logout">Log Out</a>
        </div>
    </nav>
    <div class="container text-center">
        <h2>Your Week in Review {{ period }}</h2>
        <div class="row">
            <div class="col">
                <h2>Est. Total Hours: {{ total_hour}} hrs.</h2>
            </div>
            <div class="col">
                <h2>Est. Total Wages: ${{ total_wage }}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4>Who contributed to the team this week?</h4>
            </div>
            <div class="col">
                <ul class="list-group">
                    <li class="list-group-item">
                        {{ employee_name }}
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a class="btn btn-success" href="#" role="button">Generate Payroll Report</a>
            </div>
            <div class="col">
                <a class="btn btn-primary" href="#" role="button">Access Timesheets</a>
            </div>
            <div class="col">
                <a class="btn btn-danger" href="#" role="button">Team Roster</a>
            </div>
        </div>

    </div>

</body>

</html>
