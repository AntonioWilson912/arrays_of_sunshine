<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Arrays of Sunshine - Login</title>
</head>

<body>
    <nav class="container-fluid navbar navbar-expand-lg bg-secondary">
        <h1 class="navbar-brand text-white"><a href="/" class="text-reset text-decoration-none">Arrays of Sunshine</a></h1>
    </nav>
    <div class="container-fluid p-5">
        <h1 class="text-center">Reset Your Password</h1>
        <div class="container p-4">
            <div class="row justify-content-center">
                <div class="col-9 ml-auto">
                    <form action="/reset_password" method="POST">
                        {% with messages = get_flashed_messages(category_filter=["reset_password"]) %}
                            {% if messages %}
                                {% for message in messages %}
                                    <p class="text-danger">{{message}}</p> 
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <div class="form-group row">
                            <label for="email" class="col-form-label col-sm-4">Email Address:</label>
                            <div class="col-sm-4">
                                <input type="email" name="email" class="form-control" id="email"
                                    placeholder="Enter email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-form-label col-sm-4">Password:</label>
                            <div class="col-sm-4">
                                <input type="password" name="password" class="form-control" id="password"
                                    placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="confirm_password" class="col-form-label col-sm-4">Confirm Password:</label>
                            <div class="col-sm-4">
                                <input type="password" name="confirm_password" class="form-control"
                                    id="confirm_password" placeholder="Re-enter Password">
                            </div>
                        </div>
                        <a href="/">Remembered your password? Go back!</a>
                        <div class="mt-4">
                            <input type="submit" class="btn btn-danger" value="Reset">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
