<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Arrays of Sunshine - Login</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Register</h3>
<!--            {% with messages = get_flashed_messages(category_filter=["register"]) %}
                {% if messages %}
                {% for message in messages %}
                <p>{{message}}</p> 
                {% endfor %}
                {% endif %}
                {% endwith %} -->
                <form action="/register" method="post">
                    <div class="form-group">
                    <div class="form-group">
                        <label for="reg_email">Email address:</label>
                        <input type="email" name="reg_email" class="form-control" id="reg_email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="reg_code">Registration Code:</label>
                        <input type="text" name="reg_code" class="form-control" id="reg_code"
                            placeholder="Enter your registration code">
                    </div>
                    <div class="form-group">
                        <label for="reg_password">Password:</label>
                        <input type="password" class="form-control" id="reg_password" placeholder="Password" name="reg_password">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirm_password" placeholder="Re-type password" name="confirm_password">
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="register_employee()">Register</button>
                </form>
            </div>
            <div class="col">
                <h3>Login</h3>
<!--            {% with messages = get_flashed_messages(category_filter=["login"]) %}
                {% if messages %}
                {% for message in messages %}
                <p>{{message}}</p> 
                {% endfor %}
                {% endif %}
                {% endwith %} -->
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="login_email">Email address</label>
                        <input type="email" class="form-control" id="login_email" name="login_email"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="login_password">Password</label>
                        <input type="password" class="form-control" id="login_password" placeholder="Password" name="login_password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" async></script>
</body>

</html>
