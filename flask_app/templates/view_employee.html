<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{{ employee_name }} - Arrays of Sunshine</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <div>
            <a class="navbar-brand">Arrays of Sunshine</a>
        </div>
        <div>
            <a href="/dashboard">Dashboard</a> |
            <a href="/profile">Your Profile</a> |
            <a href="/logout">Log Out</a>
        </div>
    </nav>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <img src="/{{image_path}}" alt="">
            </div>
            
        </div>
        <div class="row">
            <div class="col">
                {{ employee_name}}
            </div>
            
        </div>
        <div class="row">
            <div class="col">
                {{ employee_title }}
            </div>
            
        </div>
        <div class="row">
            <div class="col">
                {{ email }}
            </div>
            <div class="col">
                {{ phone_number }}
            </div>
            <div class="col">
                {{ birthday }}
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Shifts Worked: {{ hour_worked }} </p>
            </div>
            <div class="col">
                <p>Hours Worked (YTD): {{ hour_ytd }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Pin Code: {{ pin_code }}</p>
            </div>
            <div class="col">
                <p>Pay Rate: ${{ pay_rate }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a class="btn btn-success" href="#" role="button">Edit Info</a>
            </div>
            <div class="col">
                <a class="btn btn-warning" href="#" role="button">Terminate</a>
            </div>
            <div class="col">
                <a class="btn btn-danger" href="#" role="button">Delete</a>
            </div>
        </div>
    </div>
</body>
